{% extends 'marketplace/base.html' %}

{% block content %}
  <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <h2 class="mb-12 text-2xl text-center">Усі товари</h2>
    <div class="grid grid-cols-4 gap-3">
      {% for item in items %}
        <div>
          <a href="{% url 'item:detail' item.pk %}">
            <div>
              <img src="{{ item.image.url }}" class="rounded-t-xl" alt="" style="max-height: 442.75px; max-width: 442.75px">
            </div>
            <div class="p-6 bg-white rounded-b-xl">
              <h2 class="text-xl ">{{ item.name }}</h2>
              <p class="text-gray-500">Price: {{ item.price }} грн.</p>
            </div>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>

  <div class="mt-6 px-6 py-12 bg-gray-100 rounded-xl">
    <h2 class="mb-12 text-2xl text-center">Категорії</h2>
    <div class="grid grid-cols-8 gap-3">
      {% for category in categories %}
        <div>
          <div class="p-3 bg-white rounded-b-xl" style="text-align: center;">
            <h2 class="text-xl ">{{ category.name }}</h2>
            <p class="text-gray-500">{{ category.items.count }} items</p>
          </div>
          </a>
        </div>
      {% endfor %}
    </div>
  </div>
{% endblock %}
